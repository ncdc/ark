apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: restic-daemon
  namespace: heptio-ark
spec:
  selector:
    matchLabels:
      name: restic-daemon
  template:
    metadata:
      labels:
        name: restic-daemon
    spec:
      serviceAccountName: ark
      volumes:
      - name: host-pods
        hostPath:
          path: /var/lib/kubelet/pods
      containers:
      - image: gcr.io/steve-heptio/restic:latest
        name: restic
        ports:
          - containerPort: 80
        volumeMounts:
          - name: host-pods
            mountPath: /host_pods
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: restic-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: restic-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: HEPTIO_ARK_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace