---
apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: restic
  namespace: heptio-ark
spec:
  selector:
    matchLabels:
      name: restic
  template:
    metadata:
      labels:
        name: restic
    spec:
      serviceAccountName: ark
      volumes:
        - name: host-pods
          hostPath:
            path: /var/lib/kubelet/pods
      containers:
        - image: gcr.io/steve-heptio/restic:latest
          name: restic
          ports:
            - containerPort: 80
          volumeMounts:
            - name: host-pods
              mountPath: /host_pods
          envFrom:
            - secretRef:
                name: cloud-credentials
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HEPTIO_ARK_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AZURE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: cloud-credentials
                  key: AZURE_STORAGE_ACCOUNT_ID
            - name: AZURE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: cloud-credentials
                  key: AZURE_STORAGE_KEY
            